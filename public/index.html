<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--import style sheet-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">	
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-3">
          <a class="navbar-brand" style="font-size: 1.5rem; font-family: 'Permanent Marker', cursive;">The Daily Dilemma</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active" id="loginli" style="font-size: 1.25rem">
                <a class="nav-link" href="/">Login</a>
              </li>
              <li class="nav-item d-none" id="mainli" style="font-size: 1.25rem"> 
                <a class="nav-link" href="main">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item d-none" id="randomli" style="font-size: 1.25rem">
                <a class="nav-link" href="randomRecipe">Random Recipe</a>
              </li>
              <li class="nav-item d-none" id="uploadli" style="font-size: 1.25rem">
                <a class="nav-link" href="uploadRecipe">Upload Recipe</a>
              </li>
              <li class="nav-item d-none" id="logoutli" style="font-size: 1.25rem">
                <a class="nav-link" href="/">Logout</a>
              </li>
              </ul>
            </ul>
          </div>
        </nav>
        <div class="container" style="margin-top: 70px" id="logCont">
          <p>Please put in your login info:</p>
          <form method="POST" action="/attempt_login">
              <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                <div class="d-none" id="invalidUsername" style="color:red"></div>
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password", id="password" placeholder="Password" required>
                <div class="d-none" id="invalidPassword" style="color:red"></div>
              </div>
              <button onmousedown="event.preventDefault()" type="submit" value="login" id="login" class="btn btn-outline-dark mb-2">Submit</button> 
          </form>
          <div>
            <p>Not a user? <a href="registration">Register here</a></p>
          </div>     
        </div>
        <div class="container d-none" style="margin-top: 70px" id="messageCont">
          <p id="message" style="color:red"></p>
        </div>
    </body>
</html>
