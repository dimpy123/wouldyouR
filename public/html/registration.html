<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!--import style sheet-->
        <link href="css/index.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
         <!-- jQuery library -->
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
         <!-- Popper JS -->
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
         <!-- Latest compiled JavaScript -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/registration.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-3">
          <a class="navbar-brand" href="main" style="font-size: 1.5rem; font-family: cursive;">The Daily Dilemma</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active" id="registerLink" style="font-size: 1.25rem">
                <a class="nav-link" href="registration">Register</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container" style="margin-top: 70px" id="regCont"> 
          <p>Please fill out the information below to register:</p>
          <form method="POST" action="/register">
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" id="username" placeholder="Username" class="form-control" required>
                <div class="d-none" id="validUsername" style="color:green">Valid username!</div>
                <div class="d-none" id="invalidUsername" style="color:red"></div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
                <div class="d-none" id="validPassword1" style="color:green">Valid password!</div>
                <div class="d-none" id="invalidPassword1" style="color:red"></div>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" class="form-control" required>
                <div class="d-none" id="validPassword2" style="color:green">Passwords match!</div>
                <div class="d-none" id="invalidPassword2" style="color:red"></div>
            </div>
            <div>
              <input onmousedown="event.preventDefault()" type="submit" value="Register" id="register" class="btn btn-outline-dark mb-2 ">  
            </div>
          </form>
          <p><a href="/">Return to login page.</a></p>
        </div>
        <div class="container d-none" style="margin-top: 70px" id="messageCont">
          <p id="message" style="color:red"></p>
        </div>
    </body>
</html>
